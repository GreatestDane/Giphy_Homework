<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Create the onclick event to trigger the button
    $("#cat-button").on("click", function() {

      // Grab the API key and query URL, this also holds the random gif 
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // Call for the query with Ajax
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //This function dictates what to do with the database information
        .then(function(response) {
          console.log(response);
        //This finds the scope of the gifs that we're going to want to use
          var imageUrl = response.data.image_original_url;

          //This variable is creating a new virtual image tag
          var catImage = $("<img>");

          //This variable gives the image tag a new source, which is the imagUrl variable
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //This attaches new images BEFORE the previous image
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
