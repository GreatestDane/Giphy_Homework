<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Giphy Homework</title>
</head>

<body>
    <div class="container">
        <!-- Make the first row for the buttons -->
        <div class="row">
            <div class="col-md-12">
                <span id="button-col"></span>
                <hr>
            </div>
        </div>
        <!-- Make a new row with two columns, one for giphs, one for the request bar -->
        <div class="row">
            <!-- gif column -->
            <div class="col-md-8">
                <span id="gif-col"></span>
            </div>
            <!-- search bar column -->
            <div class="col-md-4">
                <form>
                    <span id="gif-search">Search a gif!
                        <input id="gif" type="text">
                        <input id="search-button" value="Search" type="submit">
                    </span>
                </form>
            </div>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
